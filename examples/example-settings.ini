[MASTER]
mainstore=cpanstats.json
leadstore=leaderboard.json
monthstore=cpanstats-%s.json

directory=/var/www/cpanstats
database=../db/cpanstats.db
address=data/addresses.txt
templates=templates
builder=/var/www/reports/toolkit/log-parser.txt
missing=data/missing-in-action.txt
mailrc=data/01mailrc.txt
logfile=logs/cpanstats.log
logclean=1

copyright=&#169; 1999-2011 CPAN Testers.



; CPANSTATS (MySQL version) database configuration

[CPANSTATS]
driver=mysql
database=cpanstats
dbhost=localhost
dbuser=username
dbpass=password



; CPANSTATS (SQLite version) database configuration

[LITESTATS]
driver=SQLite
database=../db/cpanstats.db



; UPLOADS database configuration

[UPLOADS]
driver=mysql
database=uploads
dbhost=localhost
dbuser=username
dbpass=password


; Files to copy into live site directory

[TOCOPY]
LIST=<<HERE
cgi-bin/cpanmail.cgi
favicon.ico
css/layout_wide.css
HERE


