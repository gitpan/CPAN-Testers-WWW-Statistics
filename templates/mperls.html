[% 
    title = 'Perls' ;
    box_sites = 1

    crumb1_name = 'Monthly Perl Stats' ;
%]

<h2>Perl Versions By YEAR/MONTH (latest first)</h2>
<div class="boxer">
<table summary="Perl Versions By YEAR/MONTH">
<tr><th class="top">DATE</th><th class="top">COUNT</th><th class="top">TOP PERLS</th></tr>
[% FOREACH row = STATS %]
<tr>[% FOREACH col = row %]<td nowrap="nowrap">[% col %]</td>[% END %]</tr>
[% END %]
</table>
</div>
